<!DOCTYPE html>
<html>
<head>
    <title>Read</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>

    <h2> Select Director </h2>

    <label class="input-description">DIRECTOR:</label>
    <input type="text" class="form-control" name="directorID" placeholder="Director ID">

    <button class="btnUpdate btn btn-primary" name="action" value="GetDirector">Get director</button>
    <div id="result">
    </div>

    <script src="director.js"></script>
    <script>
        document.getElementsByTagName('button')[0].addEventListener('click', function() {
            var res = d.getDirector(document.getElementsByTagName('input')[0].value, function(res) {
                res = JSON.parse(res);
                console.log(res);

                if (res.id) {
                    document.getElementsByTagName('div')[0].innerHTML =
                        "<span>" + "ID: " + res.id + "</span><br><span>" + "NAME: " + res.name + "</span>";
                } else {
                    $.each(res, function () {
                        $('#result').append('ID: ' + this.id + ' NAME: ' + this.name + '<br/>');
                    });
                }
            });
        });

        var d = directorsModule();

    </script>
</body>
</html>
